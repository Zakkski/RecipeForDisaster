
<form (submit)="onLogin()">
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username">
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password">
    <input type="submit" value="Log in">
</form>

<h3>Shopping Lists</h3>
<ul>
    <li *ngFor="let list of userLists">
        <a [routerLink]="['/shopping-lists', list.id]">{{ list.name }}</a>
    </li>
</ul>

<h3>Recipes</h3>
<ul>
    <li *ngFor="let list of recipes">
        <a [routerLink]="['/recipes', list.id]">{{ list.name }}</a>
    </li>
</ul>
